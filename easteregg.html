<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konami Easter Egg | FelpsDev</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #6e48aa;
      --secondary: #9d50bb;
      --dark: #181825;
      --light: #f1f1f1;
      --accent: #ffd166;
      --konami: #00ff99;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--dark) 60%, #232347 100%);
      color: var(--light);
      font-family: 'Ubuntu Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }
    .konami-container {
      background: rgba(30,30,40,0.92);
      border-radius: 24px;
      box-shadow: 0 8px 32px #000a;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 420px;
      width: 95vw;
      text-align: center;
      position: relative;
      z-index: 2;
      margin-bottom: 2rem;
      border: 2px solid var(--primary);
      animation: fadeIn 1s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .konami-title {
      font-family: 'Press Start 2P', cursive;
      color: var(--accent);
      font-size: 1.3rem;
      margin-bottom: 1.2rem;
      text-shadow: 0 0 12px #ffd166, 0 0 2px #fff;
      letter-spacing: 1px;
    }
    .konami-desc {
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
      color: #e0e0e0;
    }
    .konami-sequence {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .konami-key {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      border-radius: 8px;
      padding: 0.5rem 0.7rem;
      box-shadow: 0 2px 8px #6e48aa44;
      border: 2px solid #fff2;
      transition: background 0.2s, color 0.2s;
      opacity: 0.7;
      user-select: none;
    }
    .konami-key.active {
      background: linear-gradient(90deg, var(--accent), var(--konami));
      color: #232347;
      opacity: 1;
      border-color: var(--accent);
      box-shadow: 0 0 16px #ffd16699;
    }
    .konami-feedback {
      min-height: 32px;
      margin-bottom: 1.2rem;
      font-size: 1.1rem;
      color: var(--accent);
      font-family: 'Ubuntu Mono', monospace;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    .konami-btn {
      display: inline-block;
      margin-top: 1.2rem;
      padding: 1rem 2.2rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      border-radius: 50px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px #6e48aa44;
      transition: background 0.3s, transform 0.2s;
      outline: none;
    }
    .konami-btn:hover {
      background: linear-gradient(90deg, var(--accent), var(--primary));
      color: #232347;
      transform: scale(1.05);
    }
    .konami-celebrate {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.92);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.7s;
    }
    .konami-celebrate h2 {
      font-family: 'Press Start 2P', cursive;
      color: var(--konami);
      font-size: 2.1rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 18px #00ff99, 0 0 4px #fff;
      letter-spacing: 2px;
      animation: popIn 0.7s cubic-bezier(.4,0,.2,1);
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.7); }
      100% { opacity: 1; transform: scale(1); }
    }
    .konami-celebrate .konami-btn {
      margin-top: 2rem;
      background: linear-gradient(90deg, var(--accent), var(--konami));
      color: #232347;
      font-size: 1.1rem;
      font-family: 'Press Start 2P', cursive;
      border: 2px solid var(--accent);
      box-shadow: 0 0 16px #ffd16699;
    }
    .konami-celebrate .konami-btn:hover {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      opacity: 0.85;
      z-index: 1100;
      pointer-events: none;
      animation: confetti-spin 1.5s linear infinite;
    }
    @keyframes confetti-spin {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1.2); }
    }
    #matrixRain {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 900;
      pointer-events: none;
      opacity: 0.7;
      display: none;
    }
    .konami-celebrate #matrixRain {
      display: block;
    }
    @media (max-width: 600px) {
      .konami-title { font-size: 1rem; }
      .konami-container { padding: 1.2rem 0.5rem; }
      .konami-celebrate h2 { font-size: 1.2rem; }
      .konami-btn { font-size: 0.85rem; padding: 0.7rem 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="konami-container">
    <div class="konami-title">‚ú® √Årea Secreta do FelpsDev ‚ú®</div>
    <div class="konami-desc">
      O famoso <b>C√≥digo Konami</b> desbloqueia segredos incr√≠veis!<br>
      Tente a sequ√™ncia abaixo no seu teclado:<br>
      <span style="color:var(--konami);font-weight:bold;">‚Üë ‚Üë ‚Üì ‚Üì ‚Üê ‚Üí ‚Üê ‚Üí B A</span>
    </div>
    <div class="konami-sequence" id="konami-sequence">
      <span class="konami-key">‚Üë</span>
      <span class="konami-key">‚Üë</span>
      <span class="konami-key">‚Üì</span>
      <span class="konami-key">‚Üì</span>
      <span class="konami-key">‚Üê</span>
      <span class="konami-key">‚Üí</span>
      <span class="konami-key">‚Üê</span>
      <span class="konami-key">‚Üí</span>
      <span class="konami-key">B</span>
      <span class="konami-key">A</span>
    </div>
    <div class="konami-feedback" id="konami-feedback">Digite a sequ√™ncia ou toque no bot√£o abaixo!</div>
    <button class="konami-btn" onclick="simulateKonamiCode()">Ativar C√≥digo Konami</button>
    <br>
    <a href="index.html" class="konami-btn" style="margin-top:1.5rem;background:linear-gradient(90deg,#ffd166,#6e48aa);color:#232347;">‚Üê Voltar √† P√°gina Inicial</a>
  </div>
  <canvas id="matrixRain"></canvas>
  <script>
    // Konami code logic
    const konamiCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
    let konamiIndex = 0;
    let konamiActive = false;
    const sequenceEls = document.querySelectorAll('.konami-key');
    const feedbackEl = document.getElementById('konami-feedback');
    function highlightSequence(idx) {
      sequenceEls.forEach((el, i) => {
        el.classList.toggle('active', i === idx);
      });
    }
    function resetSequence() {
      sequenceEls.forEach(el => el.classList.remove('active'));
    }
    document.addEventListener('keydown', (e) => {
      if (konamiActive) return;
      const key = e.key.toLowerCase();
      const expected = konamiCode[konamiIndex].toLowerCase();
      if (key === expected) {
        highlightSequence(konamiIndex);
        konamiIndex++;
        if (konamiIndex === konamiCode.length) {
          activateKonami();
          konamiIndex = 0;
          resetSequence();
        }
      } else {
        konamiIndex = 0;
        resetSequence();
      }
    });
    function simulateKonamiCode() {
      if (konamiActive) return;
      konamiCode.forEach((key, idx) => {
        setTimeout(() => {
          const event = new KeyboardEvent('keydown', { key });
          document.dispatchEvent(event);
        }, idx * 180);
      });
    }
    function activateKonami() {
      konamiActive = true;
      feedbackEl.textContent = 'üéâ C√≥digo Konami ativado! üéâ';
      showCelebrate();
      playKonamiSound();
      createConfetti();
      startMatrixRain();
    }
    function showCelebrate() {
      const celebrate = document.createElement('div');
      celebrate.className = 'konami-celebrate';
      celebrate.innerHTML = `
        <h2 id="konami-type"></h2>
        <button class="konami-btn" onclick="window.location.reload()">Jogar Novamente</button>
        <a href="index.html" class="konami-btn">‚Üê Voltar √† P√°gina Inicial</a>
      `;
      document.body.appendChild(celebrate);
      typeWriter(document.getElementById('konami-type'), 'üéÆ C√≥digo Konami Ativado! üéÆ', 45);
    }
    function typeWriter(element, text, speed = 60) {
      let i = 0;
      element.innerHTML = '';
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }
    function playKonamiSound() {
      const audio = document.createElement('audio');
      audio.src = 'https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae1e2.mp3';
      audio.volume = 0.5;
      audio.play();
    }
    function createConfetti() {
      const colors = ['#6e48aa', '#9d50bb', '#ffd166', '#06d6a0', '#ef476f'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.opacity = (Math.random() * 0.5 + 0.5).toFixed(2);
        confetti.style.width = confetti.style.height = (Math.random() * 12 + 8) + 'px';
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(confetti);
        const animationDuration = Math.random() * 3 + 2;
        confetti.animate([
          { transform: confetti.style.transform, opacity: confetti.style.opacity },
          { transform: `translateY(${window.innerHeight}px) rotate(${Math.random()*360}deg)`, opacity: 0 }
        ], {
          duration: animationDuration * 1000,
          easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
        });
        setTimeout(() => { confetti.remove(); }, animationDuration * 1000);
      }
    }
    function startMatrixRain() {
      const canvas = document.getElementById('matrixRain');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
      const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const nums = '0123456789';
      const alphabet = katakana + latin + nums;
      const fontSize = 18;
      const columns = Math.floor(canvas.width / fontSize);
      const rainDrops = [];
      for (let x = 0; x < columns; x++) rainDrops[x] = 1;
      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = fontSize + 'px monospace';
        for (let i = 0; i < rainDrops.length; i++) {
          const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
          ctx.save();
          ctx.shadowColor = '#0F0';
          ctx.shadowBlur = 12;
          ctx.fillStyle = '#0F0';
          ctx.globalAlpha = 0.85;
          ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
          ctx.restore();
          if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            rainDrops[i] = 0;
          }
          rainDrops[i]++;
        }
      }
      setInterval(draw, 30);
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }
  </script>
</body>
</html>
